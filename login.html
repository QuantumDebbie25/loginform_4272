<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Login</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <h2>Employee Login</h2>
    <form id="loginForm" action="login.php" method="POST" onsubmit="return validateForm()">
      <label for="username">Username (Surname MiddleName)</label>
      <input type="text" name="username" id="username" placeholder="e.g. Smith James" required>
      <div id="usernameError" class="error"></div>

      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="e.g. james@store.com" required>
      <div id="emailError" class="error"></div>

      <label for="employee_id">Employee ID</label>
      <input type="text" name="employee_id" id="employee_id" required>

      <label for="password">Password</label>
      <input type="password" name="password" id="password" required>

      <button type="submit">Log In</button>
    </form>
  </div>

  <!-- Link to external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
